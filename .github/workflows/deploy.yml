name: Deploy to GitHub Pages via angular-cli-ghpages
'on':
  push:
    branches:
      - master
  watch:
    types:
      - started
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - run: >-
          echo ::set-env name=REPOSITORY_NAME::$(echo "$GITHUB_REPOSITORY" | awk
          -F / '{print $2}' | sed -e "s/:refs//")
        shell: bash
      - run: echo "$REPOSITORY_NAME"
        shell: bash
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Prepare and deploy
        env:
          GH_TOKEN: '${{ secrets.GH_TOKEN }}'
        run: >
          npm install

          npm run ng -- deploy --base-href=/$REPOSITORY_NAME/ --name="Reimar
          Metzen" --email="reimarmetzen@gmail.com" --no-silent

